input_dir: Sources/Core/Resources/Resources
output_dir: Sources/Core/Resources/Generated

strings:
  inputs: en.lproj
  options:
    separator: _
  outputs:
    params:
      publicAccess: true
    templateName: structured-swift5
    output: L10n.generated.swift

xcassets:
  inputs: Assets.xcassets
  outputs:
    params:
      enumName: AssetResource
      publicAccess: true
    templateName: swift5
    output: AssetResource.generated.swift

fonts:
  inputs: Fonts
  outputs:
    params:
      publicAccess: true
    templateName: swift5
    output: Fonts.generated.swift
