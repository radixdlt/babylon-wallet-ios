openapi: 3.0.0
info:
  version: 2.0.0
  title: Radix Babylon Gateway API
  license:
    name: The Radix License, Version 1.0
    url: https://www.radixfoundation.org/licenses/LICENSE-v1
  description: |
    See https://docs.radixdlt.com/main/apis/introduction.html
servers:
  - url: http://localhost:5208
  - url: https://stokenet.radixdlt.com
  - url: https://mainnet.radixdlt.com
tags:
  - name: Status
    x-displayName: Status Endpoints
    description: To query information about the Gateway API status.
  - name: Transaction
    x-displayName: Transaction Endpoints
    description: To build, finalize and submit transactions, and to query transaction status and contents.
  - name: Entity
    x-displayName: Entity State Endpoints
    description: TBD
paths:
  "/gateway":
    post:
      operationId: GatewayInfo
      summary: Get Gateway Info
      description: Returns the Gateway API version, network and current ledger state.
      tags:
        - Status
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/GatewayInfoRequest"
      responses:
        '200':
          description: The Network
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/GatewayInfoResponse"
  "/transaction/recent":
    post:
      operationId: RecentTransactions
      summary: Get Recent Transactions
      description: |
        Returns user-initiated transactions which have been succesfully committed to the ledger.
        The transactions are returned in a paginated format, ordered by most recent.
      tags:
        - Transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/RecentTransactionsRequest"
      responses:
        '200':
          description: A page of the most recent transactions
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RecentTransactionsResponse"
  "/transaction/preview":
    post:
      operationId: PreviewTransaction
      summary: Preview Transaction
      description: |
        Previews transaction against the network.
      tags:
        - Transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Successful Preview
          content:
            application/json:
              schema:
                type: object
  "/transaction/submit":
    post:
      operationId: SubmitTransaction
      summary: Submit Transaction
      description: |
        Submits a signed transaction payload to the network.
        The transaction identifier from finalize or submit can then be used to track the transaction status.
      tags:
        - Transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TransactionSubmitRequest"
      responses:
        '200':
          description: Successful Submission
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TransactionSubmitResponse"
  "/transaction/status":
    post:
      operationId: TransactionStatus
      summary: Transaction Status
      description: |
        Returns the status and contents of the transaction with the given transaction identifier. Transaction identifiers which aren't recognised as either belonging to a committed transaction or a transaction submitted through this Network Gateway may return a `TransactionNotFoundError`. Transaction identifiers relating to failed transactions will, after a delay, also be reported as a `TransactionNotFoundError`.
      tags:
        - Transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TransactionStatusRequest"
      responses:
        '200':
          description: Transaction Status
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TransactionStatusResponse"
  "/transaction/details":
    post:
      operationId: TransactionDetails
      summary: Transaction Details
      description: |
        Returns the status and contents of the transaction with the given transaction identifier. Transaction identifiers which aren't recognised as either belonging to a committed transaction or a transaction submitted through this Network Gateway may return a `TransactionNotFoundError`. Transaction identifiers relating to failed transactions will, after a delay, also be reported as a `TransactionNotFoundError`.
      tags:
        - Transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TransactionDetailsRequest"
      responses:
        '200':
          description: Transaction Status
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TransactionDetailsResponse"
  /entity/resources:
    post:
      operationId: EntityResources
      summary: Entity Resources
      description: |
        TBD
      tags:
        - Entity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/EntityResourcesRequest"
      responses:
        '200':
          description: Entity Resources
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/EntityResourcesResponse"
  /entity/details:
    post:
      operationId: EntityDetails
      summary: Entity Details
      description: |
        TBD
      tags:
        - Entity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/EntityDetailsRequest"
      responses:
        '200':
          description: Entity Details
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/EntityDetailsResponse"
  /entity/overview:
    post:
      operationId: EntityOverview
      summary: Entity Overview
      description: |
        TBD
      tags:
        - Entity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/EntityOverviewRequest"
      responses:
        '200':
          description: Entity Details
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/EntityOverviewResponse"
  /entity/metadata:
    post:
      operationId: EntityMetadata
      summary: Entity Metadata
      description: |
        TBD
      tags:
        - Entity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/EntityMetadataRequest"
      responses:
        '200':
          description: Entity Metadata
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/EntityMetadataResponse"

components:
  schemas:

    #
    # Aliases
    #

    EntityAddress:
      type: string
      description: The Bech32m-encoded human readable version of the entity's global address.
    ResourceAddress:
      type: string
      description: The Bech32m-encoded human readable version of the resource (fungible, non-fungible) global address.

    BigDecimal:
      type: string
      description: The string-encoded decimal representing the amount

    #
    # Generic Types
    #

    LedgerState:
      description: |
        The ledger state against which the response was generated. Can be used to detect if the Network Gateway is returning up-to-date information.
      type: object
      required:
        - network
        - state_version
        - timestamp
        - epoch
        - round
      properties:
        network:
          description: The name of the network against which the request is made.
          type: string
        state_version:
          description: The state version of the ledger. Each transaction increments the state version by 1.
          type: integer
          format: int64
        timestamp:
          description: |
            The round timestamp of the consensus round when this transaction was committed to ledger. This is not guaranteed to be strictly increasing, as it is computed as an average across the validator set. If this is significantly behind the current timestamp, the Network Gateway is likely reporting out-dated information, or the network has stalled.
          type: string
        epoch:
          description: The epoch number of the ledger at this state version.
          type: integer
          format: int64
        round:
          description: The consensus round in the epoch that this state version was committed in.
          type: integer
          format: int64
    PartialLedgerStateIdentifier:
      description: Allows a client to request a response referencing an earlier (`at_*` properties) or later (`from_*` properties) ledger state.
      type: object
      nullable: true
      properties:
        state_version:
          description: If the version is provided, the latest ledger state <= the given version is returned.
          nullable: true
          type: integer
          format: int64
        timestamp:
          description: If a timestamp is provided, the latest ledger state <= the given timestamp is returned.
          nullable: true
          type: string
          format: date-time
        epoch:
          description: If an epoch is provided, the ledger state at the given epoch <= the given round (else round 0) is returned.
          nullable: true
          type: integer
          format: int64
        round:
          nullable: true
          type: integer
          format: int64

    EntityMetadataCollection:
      allOf:
        - $ref: "#/components/schemas/ResultSetCursorMixin"
        - type: object
          required:
            - items
          properties:
            items:
              description: TBD
              type: array
              items:
                $ref: "#/components/schemas/EntityMetadataItem"
    EntityMetadataItem:
      type: object
      required:
        - key
        - value
      properties:
        key:
          type: string
        value:
          type: string

    TransactionInfo:
      type: object
      required:
        - transaction_status
        - payload_hash_hex
        - intent_hash_hex
      properties:
        transaction_status:
          "$ref": "#/components/schemas/TransactionStatus"
        payload_hash_hex:
          type: string
        intent_hash_hex:
          type: string
        fee_paid:
          $ref: "#/components/schemas/TokenAmount"
    TransactionStatus:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - succeeded
            - failed
            - rejected
            - pending
        state_version:
          nullable: true
          type: integer
          format: int64
        confirmed_at:
          nullable: true
          type: string
          format: date-time

    TokenAmount:
      type: object
      required:
        - value
        - token_identifier
      properties:
        value:
          $ref: "#/components/schemas/BigDecimal"
        address:
          $ref: "#/components/schemas/ResourceAddress"

    #
    # Mixins
    #

    LedgerStateMixin:
      type: object
      required:
        - ledger_state
      properties:
        ledger_state:
          $ref: "#/components/schemas/LedgerState"

    ResultSetCursorMixin:
      type: object
      properties:
        total_count:
          description: TBD (make it nullable when we're dealing with unknown result set sizes?)
          type: integer
          nullable: true
        previous_cursor:
          description: TBD (maybe we should use HATEOAS-like permalinks?)
          type: string
          nullable: true
        next_cursor:
          description: TBD (maybe we should use HATEOAS-like permalinks?)
          type: string
          nullable: true

    #
    # "Status" Request & Response Types
    #

    GatewayInfoRequest:
      type: object
      example: {}
    GatewayInfoResponse:
      allOf:
        - $ref: "#/components/schemas/LedgerStateMixin"
        - type: object
          required:
            - known_target
            - release_info
          properties:
            known_target:
              $ref: "#/components/schemas/GatewayInfoResponseKnownTarget"
            release_info:
              $ref: "#/components/schemas/GatewayInfoResponseReleaseInfo"
    GatewayInfoResponseKnownTarget:
      type: object
      required:
        - state_version
      properties:
        state_version:
          description: |
            The latest-seen state version of the tip of the network's ledger. If this is significantly ahead of the current LedgerState version, the Network Gateway is possibly behind and may be reporting outdated information.
          type: integer
          format: int64
    GatewayInfoResponseReleaseInfo:
      type: object
      required:
        - release_version
        - open_api_schema_version
      properties:
        release_version:
          description: The release that is currently deployed to the Gateway API.
          type: string
        open_api_schema_version:
          description: The Open API Schema version that was used to generate the API models.
          type: string

    #
    # "Transaction" Request & Response Types
    #

    RecentTransactionsRequest:
      type: object
      properties:
        at_state_identifier:
          $ref: "#/components/schemas/PartialLedgerStateIdentifier"
        from_state_identifier:
          $ref: "#/components/schemas/PartialLedgerStateIdentifier"
        cursor:
          description: This cursor allows forward pagination, by providing the cursor from the previous request.
          type: string
          nullable: true
        limit:
          description: The page size requested.
          type: integer
          nullable: true
    RecentTransactionsResponse:
      allOf:
        - $ref: "#/components/schemas/LedgerStateMixin"
        - allOf:
            - $ref: "#/components/schemas/ResultSetCursorMixin"
            - type: object
              required:
                - items
              properties:
                items:
                  description: The page of user transactions.
                  type: array
                  items:
                    $ref: "#/components/schemas/TransactionInfo"

    TransactionSubmitRequest:
      type: object
      required:
        - notarized_transaction
      properties:
        notarized_transaction:
          description: The notarized transaction payload which can be submitted, hex encoded.
          type: string
    TransactionSubmitResponse:
      type: object
      required:
        - duplicate
      properties:
        duplicate:
          type: boolean
          description: Is true if the transaction is a duplicate of an existing pending transaction.

    TransactionStatusRequest:
      type: object
      required:
        - transaction_identifier
      properties:
        transaction_identifier:
          $ref: "#/components/schemas/TransactionLookupIdentifier"
        at_state_identifier:
          $ref: "#/components/schemas/PartialLedgerStateIdentifier"
      example:
        transaction_identifier:
          origin: intent
          value_hex: ef71a9d6c63444fce6abd2df8fab2755cfb51f6794e578f60d99337193811842
    TransactionStatusResponse:
      allOf:
        - $ref: "#/components/schemas/LedgerStateMixin"
        - type: object
          required:
            - transaction
          properties:
            transaction:
              $ref: "#/components/schemas/TransactionInfo"

    TransactionDetailsRequest:
      type: object
      required:
        - transaction_identifier
      properties:
        transaction_identifier:
          $ref: "#/components/schemas/TransactionLookupIdentifier"
        at_state_identifier:
          $ref: "#/components/schemas/PartialLedgerStateIdentifier"
      example:
        transaction_identifier:
          origin: intent
          value_hex: ef71a9d6c63444fce6abd2df8fab2755cfb51f6794e578f60d99337193811842
    TransactionDetailsResponse:
      allOf:
        - $ref: "#/components/schemas/LedgerStateMixin"
        - type: object
          required:
            - transaction
            - details
          properties:
            transaction:
              $ref: "#/components/schemas/TransactionInfo"
            details:
              "$ref": "#/components/schemas/TransactionDetails"

    #
    # "Entity" Request & Response Types
    #

    EntityResourcesRequest:
      type: object
      required:
        - address
      properties:
        address:
          $ref: "#/components/schemas/EntityAddress"
        at_state_identifier:
          $ref: "#/components/schemas/PartialLedgerStateIdentifier"
    EntityResourcesResponse:
      allOf:
        - $ref: "#/components/schemas/LedgerStateMixin"
        - type: object
          required:
            - address
            - fungible_resources
            - non_fungible_resources
          properties:
            address:
              $ref: "#/components/schemas/EntityAddress"
            fungible_resources:
              $ref: "#/components/schemas/EntityResourcesResponseFungibleResources"
            non_fungible_resources:
              $ref: "#/components/schemas/EntityResourcesResponseNonFungibleResources"
    EntityResourcesResponseFungibleResources:
      allOf:
        - $ref: "#/components/schemas/ResultSetCursorMixin"
        - type: object
          required:
            - items
          properties:
            items:
              type: array
              items:
                $ref: "#/components/schemas/EntityResourcesResponseFungibleResourcesItem"
    EntityResourcesResponseFungibleResourcesItem:
      type: object
      required:
        - address
        - amount
      properties:
        address:
          $ref: "#/components/schemas/ResourceAddress"
        amount:
          $ref: "#/components/schemas/TokenAmount"
    EntityResourcesResponseNonFungibleResources:
      allOf:
        - $ref: "#/components/schemas/ResultSetCursorMixin"
        - type: object
          required:
            - items
          properties:
            items:
              type: array
              items:
                $ref: "#/components/schemas/EntityResourcesResponseNonFungibleResourcesItem"
    EntityResourcesResponseNonFungibleResourcesItem:
      type: object
      required:
        - address
        - amount
      properties:
        address:
          $ref: "#/components/schemas/ResourceAddress"
        amount:
          type: number

    EntityDetailsRequest:
      type: object
      required:
        - address
      properties:
        address:
          $ref: "#/components/schemas/EntityAddress"
        at_state_identifier:
          $ref: "#/components/schemas/PartialLedgerStateIdentifier"
    EntityDetailsResponse:
      allOf:
        - $ref: "#/components/schemas/LedgerStateMixin"
        - type: object
          required:
            - address
            - metadata
            - details
          properties:
            address:
              $ref: "#/components/schemas/EntityAddress"
            metadata:
              $ref: "#/components/schemas/EntityMetadataCollection"
            details:
              $ref: "#/components/schemas/EntityDetailsResponseDetails"
    EntityDetailsResponseDetailsType:
      type: string
      enum:
        - fungible_resource
        - non_fungible_resource
        - account_component
    EntityDetailsResponseDetails:
      oneOf:
        - $ref: "#/components/schemas/EntityDetailsResponseFungibleResourceDetails"
        - $ref: "#/components/schemas/EntityDetailsResponseNonFungibleResourceDetails"
        - $ref: "#/components/schemas/EntityDetailsResponseAccountComponentDetails"
      discriminator:
        propertyName: discriminator
        mapping:
          # Must match EntityDetailsResponseDetailsType
          fungible_resource: "#/components/schemas/EntityDetailsResponseFungibleResourceDetails"
          non_fungible_resource: "#/components/schemas/EntityDetailsResponseNonFungibleResourceDetails"
          account_component: "#/components/schemas/EntityDetailsResponseAccountComponentDetails"
    EntityDetailsResponseFungibleResourceDetails:
      type: object
      required:
        - discriminator
        - divisibility
        - total_supply
        - total_minted
        - total_burnt
      properties:
        discriminator:
          $ref: "#/components/schemas/EntityDetailsResponseDetailsType"
        divisibility:
          type: integer
          format: int64
          minimum: 0
        total_supply:
          $ref: "#/components/schemas/TokenAmount"
        total_minted:
          $ref: "#/components/schemas/TokenAmount"
        total_burnt:
          $ref: "#/components/schemas/TokenAmount"
    EntityDetailsResponseNonFungibleResourceDetails:
      type: object
      required:
        - discriminator
        - ids
      properties:
        discriminator:
          $ref: "#/components/schemas/EntityDetailsResponseDetailsType"
        ids:
          $ref: "#/components/schemas/EntityDetailsResponseNonFungibleResourceDetailsIds"
    EntityDetailsResponseNonFungibleResourceDetailsIds:
      allOf:
        - $ref: "#/components/schemas/ResultSetCursorMixin"
        - type: object
          required:
            - items
          properties:
            items:
              type: array
              items:
                $ref: "#/components/schemas/EntityDetailsResponseNonFungibleResourceDetailsIdsItem"
    EntityDetailsResponseNonFungibleResourceDetailsIdsItem:
      type: object
      required:
        - id
      properties:
        id_hex:
          type: string
        immutable_data_hex:
          type: string
        mutable_data_hex:
          type: string
    EntityDetailsResponseAccountComponentDetails:
      type: object
      required:
        - discriminator
        - package_address
      properties:
        discriminator:
          $ref: "#/components/schemas/EntityDetailsResponseDetailsType"
        package_address:
          $ref: "#/components/schemas/EntityAddress"

    EntityOverviewRequest:
      type: object
      required:
        - addresses
      properties:
        addresses:
          type: array
          items:
            $ref: "#/components/schemas/EntityAddress"
        at_state_identifier:
          $ref: "#/components/schemas/PartialLedgerStateIdentifier"
    EntityOverviewResponse:
      allOf:
        - $ref: "#/components/schemas/LedgerStateMixin"
        - type: object
          required:
            - entities
          properties:
            entities:
              type: array
              items:
                $ref: "#/components/schemas/EntityOverviewResponseEntityItem"
    EntityOverviewResponseEntityItem:
       type: object
       required:
         - address
         - metadata
       properties:
         address:
           $ref: "#/components/schemas/EntityAddress"
         metadata:
           $ref: "#/components/schemas/EntityMetadataCollection"

    EntityMetadataRequest:
      type: object
      required:
        - address
      properties:
        address:
          $ref: "#/components/schemas/EntityAddress"
        at_state_identifier:
          $ref: "#/components/schemas/PartialLedgerStateIdentifier"
        cursor:
          description: This cursor allows forward pagination, by providing the cursor from the previous request.
          type: string
          nullable: true
        limit:
          description: The page size requested.
          type: integer
          nullable: true
    EntityMetadataResponse:
      allOf:
        - $ref: "#/components/schemas/LedgerStateMixin"
        - type: object
          required:
            - address
            - metadata
          properties:
            address:
              $ref: "#/components/schemas/EntityAddress"
            metadata:
              $ref: "#/components/schemas/EntityMetadataCollection"

    #
    # TODO Not categorized/cleaned yet
    #

    TokenProperties:
      type: object
      required:
        - symbol
        - is_supply_mutable
        - granularity
        - name
        - description
        - url
        - icon_url
      properties:
        name:
          type: string
        description:
          type: string
        icon_url:
          type: string
        url:
          type: string
        symbol:
          type: string
        is_supply_mutable:
          description: If true, the token is allowed to be minted/burned by the owner.
          type: boolean
        granularity:
          "$ref": "#/components/schemas/BigDecimal"
        owner:
          "$ref": "#/components/schemas/AccountIdentifier"

    TransactionDetails:
      type: object
      required:
        - raw_hex
        - referenced_global_entities
      properties:
        raw_hex:
          description: The raw transaction payload, hex encoded.
          type: string
        referenced_global_entities:
          type: array
          items:
            type: string
        message_hex:
          description: The message bytes, hex encoded.
          type: string

    AccountIdentifier:
      type: object
      required:
        - address
      properties:
        address:
          description: The radix address of the account.
          type: string
    ValidatorIdentifier:
      type: object
      required:
        - address
      properties:
        address:
          description: The radix address of the validator.
          type: string
    TokenIdentifier:
      type: object
      required:
        - rri
      properties:
        rri:
          description: The radix resource identifier of the token.
          type: string
    TransactionLookupOrigin:
      type: string
      enum:
        - intent
        - signed_intent
        - notarized
        - payload
    TransactionLookupIdentifier:
      type: object
      required:
        - origin
        - value_hex
      properties:
        origin:
          $ref: "#/components/schemas/TransactionLookupOrigin"
        value_hex:
          type: string
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          description: A numeric code corresponding to the given error type, roughly aligned with HTTP Status Code semantics (eg 400/404/500).
          type: integer
        message:
          description: A human-readable error message.
          type: string
        details:
          $ref: "#/components/schemas/GatewayError"
        trace_id:
          description: A GUID to be used when reporting errors, to allow correlation with the Gateway API's error logs.
          type: string
    GatewayError:
      type: object
      required:
        - type
      properties:
        type:
          description: The type of error. Each subtype may have its own additional structured fields.
          type: string
      discriminator:
        propertyName: type
        mapping:
          NotSyncedUpError: "#/components/schemas/NotSyncedUpError"
          InvalidRequestError: "#/components/schemas/InvalidRequestError"
          InvalidTransactionError: "#/components/schemas/InvalidTransactionError"
          TransactionNotFoundError: "#/components/schemas/TransactionNotFoundError"
          InternalServerError: "#/components/schemas/InternalServerError"
    NotSyncedUpError:
      allOf:
        - $ref: "#/components/schemas/GatewayError"
        - type: object
          required:
            - request_type
            - current_sync_delay_seconds
            - max_allowed_sync_delay_seconds
          properties:
            request_type:
              description: The request type that triggered this exception.
              type: string
            current_sync_delay_seconds:
              description: The current delay between the Gateway DB and the network ledger round timestamp.
              type: integer
              format: int64
            max_allowed_sync_delay_seconds:
              description: The maximum allowed delay between the Gateway DB and the network ledger round timestamp for this `request_type`.
              type: integer
              format: int64
    InvalidRequestError:
      allOf:
        - $ref: "#/components/schemas/GatewayError"
        - type: object
          required:
            - validation_errors
          properties:
            validation_errors:
              description: One or more validation errors which occurred when validating the request.
              type: array
              items:
                $ref: "#/components/schemas/ValidationErrorsAtPath"
    ValidationErrorsAtPath:
      type: object
      required:
        - path
        - errors
      properties:
        path:
          type: string
        errors:
          type: array
          items:
            type: string
    InternalServerError:
      allOf:
        - $ref: "#/components/schemas/GatewayError"
        - type: object
          required:
            - exception
            - cause
          properties:
            exception:
              description: Gives an error type which occurred within the Gateway API when serving the request.
              type: string
            cause:
              description: Gives a human readable message - likely just a trace ID for reporting the error.
              type: string
    InvalidTransactionError:
      allOf:
        - $ref: "#/components/schemas/GatewayError"
    TransactionNotFoundError:
      allOf:
        - $ref: "#/components/schemas/GatewayError"
        - type: object
          required:
            - transaction_not_found
          properties:
            transaction_not_found:
              $ref: "#/components/schemas/TransactionLookupIdentifier"
