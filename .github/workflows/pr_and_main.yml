name: "Test and build"

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:

  assertFormated:
    name: "AssertFormated"
    runs-on: macos-12

    steps:
      - uses: actions/checkout@v3.1.0

      - name: "Run Lint"
        run: |
          brew install swiftformat
          swiftformat . --lint

  unit_tests:
    name: "Unit tests"
    runs-on: macos-12

    needs:
      - assertFormated

    steps:
      - uses: actions/checkout@v3.1.0
      - uses: ./.github/actions/shared-steps
      - name: "Run unit tests"
        run: |
          brew install xcbeautify
          bundle exec fastlane ios tests

